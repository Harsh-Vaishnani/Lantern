<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }
        .profile-image img {
            width: 100%;
            height: auto;
        }
        .doctor-details {
            flex-grow: 1;
        }
        .doctor-name {
            color: #6c2eb9;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .appointment-btn {
            background-color: #6c2eb9;
            color: white;
            border: none;
        }
        .appointment-btn:hover {
            background-color: #4a1e89;
        }
        .view-profile {
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="doctor-card">
                <div class="profile-image">
                    <img src="profile-placeholder.png" alt="Doctor Profile">
                    <div class="view-profile">
                        <a href="#">View Profile</a>
                    </div>
                </div>
                <div class="doctor-details">
                    <div class="doctor-name">Dr. Rohit Pai</div>
                    <p class="mb-1">Medico Oncologist & Hemato Oncologist</p>
                    <p class="mb-1">MD Medicine (AIIMS) DM Medical Oncology (AIIMS) MRCP (UK), DNB, ECMO</p>
                    <p class="mb-3">Indian Cancer Treatment Centre, unit of Sky Oncology LLP</p>
                    <p class="fw-bold mb-2">Book an Appointment for</p>
                    <div class="d-flex gap-2">
                        <button class="btn appointment-btn">Vashi</button>
                        <button class="btn appointment-btn">Dadar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
