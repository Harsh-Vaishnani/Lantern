<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Orbit Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            overflow: hidden;
        }
        .center img {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;
        }
        .orbit {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            animation: rotate 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orbit img {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            filter: blur(2px);
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .orbit-1 { width: 150px; height: 150px; animation-duration: 6s; }
        .orbit-2 { width: 200px; height: 200px; animation-duration: 8s; }
        .orbit-3 { width: 250px; height: 250px; animation-duration: 10s; }
        .orbit img:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%) rotate(0deg); }
        .orbit img:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%) rotate(72deg); }
        .orbit img:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%) rotate(144deg); }
        .orbit img:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%) rotate(216deg); }
        .orbit img:nth-child(5) { bottom: 20%; right: 20%; transform: rotate(288deg); }
    </style>
</head>
<body>
    <div class="center"><img src="center-image.jpg" alt="Center"></div>
    <div class="orbit orbit-1">
        <img src="image1.jpg" alt="Img1">
        <img src="image2.jpg" alt="Img2">
    </div>
    <div class="orbit orbit-2">
        <img src="image3.jpg" alt="Img3">
        <img src="image4.jpg" alt="Img4">
    </div>
    <div class="orbit orbit-3">
        <img src="image5.jpg" alt="Img5">
    </div>
</body>
</html>
